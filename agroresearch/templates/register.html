{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Register</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>

<style>
    .container {
        width: 60%;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background: url('{% static "image/" %}') no-repeat center;
        background-size: auto 100%;
    }

    h2 {
        text-align: center;
        color: black;
    }

    form {
        text-align: left;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        margin-top: 20px;
        border-radius: 5px;
    }

    .alert {
        margin: 10px auto;
        padding: 10px;
        border-radius: 5px;
        width: 80%;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }
</style>
{% endblock content %}
